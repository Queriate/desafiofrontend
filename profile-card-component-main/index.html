<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | perfil card component</title>
</head>

<body>
    
<section class="container">
    <div class="top-bg"></div>
    <div class="bottom-bg"></div>
    <div class="card">
      <div class="bg-img"></div>
      <div class="perfil-info">
        <div class="perfil">
          <div class="foto">
            <img src="images/image-victor.jpg" alt="Victor" />
          </div>
          <p class="nome"><span>Victor Crest,</span> 26</p>
          <p class="local">London</p>
        </div>
        <div class="status">
          <div class="followers">
            <p class="numero">80K</p>
            <p>Followers</p>
          </div>
          <div class="likes">
            <p class="numero">803K</p>
            <p>Likes</p>
          </div>
          <div class="photos">
            <p class="numero">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
</section>

</body>
